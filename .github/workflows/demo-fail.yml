name: Demo Workflow Fail

on:
  push:
    branches:
      - main

jobs:
  fail-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        continue-on-error: true # Continue even if this step fails

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
        continue-on-error: true # Continue even if this step fails

      - name: Intentionally fail the job
        run: exit 1 # Force a failure
        continue-on-error: true # Continue even if this step fails

  failure-notification:
    if: failure() # Ensure this job only runs when any previous step fails
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Send basic failure notification to webhook
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"GitHub Action failed in job\"}" \
          https://webhooksource-kubiya.hooks.kubiya.ai:8443/NFg08dN_1RNBZ-MP4M5fClwTEuCcyFoDttLQTj8xgOnSCbtqLPhuVfHkWnvXiKXlroILiWVL237h2yuyBeg7KA==
