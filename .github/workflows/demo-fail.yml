name: Demo Workflow Fail

on:
  push:
    branches:
      - main

jobs:
  fail-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./non-existent-directory # This will fail because the directory doesn't exist

      - name: Run failing script
        run: exit 1 # Force a failure
