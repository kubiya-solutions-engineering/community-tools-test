name: Demo Workflow Fail

on:
  push:
    branches:
      - main

jobs:
  fail-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        continue-on-error: true # Continue even if this fails

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
        continue-on-error: true # Continue even if this fails

      - name: Install dependencies
        run: npm install
        working-directory: ./non-existent-directory # This will fail because the directory doesn't exist
        continue-on-error: true # Continue even if this fails

      - name: Run failing script
        run: exit 1 # Force a failure
        continue-on-error: true # Continue even if this fails

  failure-notification:
    if: failure() # This ensures the job only runs when the previous jobs failed
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Send failure log to webhook
        run: |
          LOGS=$(gh run view --job fail-job --log)
          curl -X POST -H "Content-Type: application/json" -d "{\"text\":\"$LOGS\"}" https://webhooksource-kubiya.hooks.kubiya.ai:8443/NFg08dN_1RNBZ-MP4M5fClwTEuCcyFoDttLQTj8xgOnSCbtqLPhuVfHkWnvXiKXlroILiWVL237h2yuyBeg7KA==
